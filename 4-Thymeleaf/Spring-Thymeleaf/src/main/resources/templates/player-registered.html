<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Registered</title>
</head>
<body>
<div align="center">
  <h1>Player Registered Successfully</h1>
  <p>Name:<strong th:text="${player.name}"></strong></p>
  <p>Position:<strong th:text="${player.position}"></strong></p>
  <p>Club:<strong th:text="${player.club}"></strong></p>
  <p>Age:<strong th:text="${player.age}"></strong></p>
</div>
</body>
</html>
