<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Registration</title>
</head>
<body>
<div align="center">
  <div style="border-style:solid; width:500px">
    <h1>Player Registration Form</h1>
    <form role="form"
          method="post"
          th:action="@{/register/save}"
          th:object="${player}">

      <label>Name</label>
      <input type="text" th:field="*{name}" />
      <br />

      <label>Position</label>
      <select th:field="*{position}">
        <option th:each="position: ${positions}"
                th:value="${position}"
                th:text="${position}"></option>
      </select>
      <br />

      <label>Club</label>
      <input type="text" th:field="*{club}" />
      <br />

      <label>Age</label>
      <input type="text" th:field="*{age}" />
      <br />

      <button type="submit">Register</button>
    </form>
  </div>
</div>
</body>
</html>
