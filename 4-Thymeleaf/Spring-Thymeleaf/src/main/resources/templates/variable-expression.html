<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expression</title>
</head>
<body>
<h1>Variable Expression</h1>
<h2>User Details</h2>
<p>Name: <strong th:text="${player.name}"></strong></p>
<p>Position: <strong th:text="${player.position}"></strong></p>
<p>Age: <strong th:text="${player.age}"></strong></p>
<p>Club: <strong th:text="${player.club}"></strong></p>
</body>
</html>
