<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Variable Expression</title>
</head>
<body>
<h1>Variable Expression</h1>
<h2>User Details</h2>
<p>Name:<strong th:text="${players.name}"></strong></p>
<p>Position:<strong th:text="${players.position}"></strong></p>
<p>Age:<strong th:text="${players.age}"></strong></p>
<p>Salary:<strong th:text="${players.salary}"></strong></p>
</body>
</html>
