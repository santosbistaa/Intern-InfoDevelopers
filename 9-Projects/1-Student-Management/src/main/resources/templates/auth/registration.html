<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Register as Student</h1>
    <form th:action="@{/api/auth/register}" method="post">
        <div class="form-group">
            <label>Name: <input type="text" name="name" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Email: <input type="email" name="email" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Password: <input type="password" name="password" class="form-control"/>
            </label>
        </div>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
