<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Create Assignment</h1>
    <form th:action="@{/assignment/create}" th:object="${assignment}" method="post">
        <div class="form-group">
            <label th:for="title">Title</label>
            <input th:field="*{title}" type="text" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Assignment Details" required></textarea>
        </div>
        <div class="form-group">
            <label th:for="dueDate">Due Date</label>
            <input th:field="*{dueDate}" type="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label th:for="course">Course</label>
            <select th:field="*{course}" class="form-control" >
                <option th:each="course : ${courses}"
                        th:value="${course}"
                        th:text="${course.title}">Course</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Assignment</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
