<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

  <!-- Heading -->
  <h1 class="text-center mb-4">Employees List</h1>

  <!-- Add Employee Button -->
  <div class="mx-auto" style="max-width: 1200px;">
    <div class="text-end mb-3">
      <a th:href="@{/employee/add}" class="btn btn-primary btn-sm">Add Employee</a>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
          <td th:text="${employee.name}">Name</td>
          <td th:text="${employee.address}">Address</td>
          <td th:text="${employee.position}">Position</td>
          <td th:text="${employee.salary}">Salary</td>
          <td>
            <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Update</a>
            <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
