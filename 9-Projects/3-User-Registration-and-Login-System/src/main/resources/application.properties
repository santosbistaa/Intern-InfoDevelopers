spring.application.name=User-Registration-and-Login-System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/user_registration_system
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.dialect=org.hibernate.dialect.PostgresPlusDialect