<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration And Login System</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<!--this is the navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">
              Logout
            </button>
          </form>
        </li>
      </ul>

    </div>
  </div>
</nav>
<br>
<br>
<br>
<div class="container text-center">
  <h1 class="text-primary">YOU HAVE LOGGED IN SUCCESSFULLY TO OUR SYSTEM!!!</h1>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="border rounded p-4 bg-light shadow-sm" style="min-width: 300px;">
      <h4 class="text-center text-danger mb-0">
        Welcome: <span sec:authentication="principal.username">User</span>
      </h4>
    </div>
  </div>
</div>



</body>
</html>
